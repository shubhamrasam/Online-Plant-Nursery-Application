
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    </head>
    <body>
        <div id="header">

        </div>
        <div id="outer-container">
            <div>
                <section class="container">
                    <header>Register Customer</header>
                    <form action="#" class="create-form">
                    <div class="input-box">
                        <label>Username</label>
                        <input type="text" class="uname" placeholder="Enter Username" required />
                    </div>
                    <div class="input-box">
                        <label>Email Address</label>
                        <input type="text" class="email-address" placeholder="Enter email address" required />
                    </div>
            
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" class="password" placeholder="Enter password" required />
                    </div>
            
                    <div class="input-box">
                        <label>Mobile Number</label>
                        <input type="number" class="mobile-number" placeholder="Enter number" required />
                    </div>
                   
                    <div class="input-box address">
                        <label>Address</label>
                        <input type="type" class="colony" placeholder="Enter house colony" required />
                        <div class="column">
                            <input type="text" class="city" placeholder="Enter your city" required />
                            <input type="number" class="houseNumber" placeholder="Enter house Number" required />
                        </div>
                        <div class="column">
                        <input type="text" class="state" placeholder="Enter your state" required />
                        <input type="number" class="pincode" placeholder="Enter postal code" required />
                        </div>
                    </div>
                    <div class="input-box address">
                        <p>Already have an account?<a href="login.html"> Login</a></p>
                    </div>
                    <button>Submit</button>
                    </form>
                </section>
            </div>
        </div>
    
    </body>
</html>
<script src="js/index3.js"></script>

<script>
    $(function () {
            $('#header').load('navbar.html');
    })
    </script>
