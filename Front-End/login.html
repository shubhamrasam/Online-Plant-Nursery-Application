<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <title>OPN Login</title>
  </head>
  <body>
    <div id="header">

    </div>
    <div id="outer-container">
      <div>
          <section class="container">
              <header>Login Customer</header>
              <form action="#" class="create-form">

              <div class="input-box">
                  <label>Mobile Number</label>
                  <input type="number" class="mobile-number" placeholder="Enter number" required />
              </div>
      
              <div class="input-box">
                  <label>Password</label>
                  <input type="password" class="password" placeholder="Enter password" required />
              </div>

              <div class="input-box address">
                  <p>Dont have an account?<a href="signup.html"> Login</a></p>
              </div>
              <button id="btn">Submit</button>
              </form>
          </section>
      </div>
  </div>
    
  </body>
</html>
<script src="./js/login.js"></script>

  $(function () {
          $('#header').load('navbar.html');
