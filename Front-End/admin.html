<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>OPN Login</title>
  </head>
  <body>
    <div id="header">

    </div>
    <div style="margin:150px auto" id="outer-container">
      <div>
          <section class="container">
              <header>Login Admin</header>
              <form action="#" class="create-form">

              <div class="input-box">
                  <label>Mobile Number</label>
                  <input type="number" class="mobile-number" placeholder="Enter number" required />
              </div>
      
              <div class="input-box">
                  <label>Password</label>
                  <input type="password" class="password" placeholder="Enter password" required />
              </div>

             
              <button>Submit</button>
              </form>
          </section>
      </div>
  </div>
    
  </body>
