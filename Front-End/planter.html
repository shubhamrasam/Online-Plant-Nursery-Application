<body>

            <input type="text" id="key" placeholder="Enter Admin login key"><br>

        </div>

           <button id="dbtn">Delete Order</button>

<script >
    let btn=document.getElementById("btn")
btn.onclick=()=>{
    regData()
}

async function regData(){
    try{
        let register_data={
            
            planterheight:document.getElementById("height").value,
            planterCapacity:document.getElementById("capa").value,
            drinageHoles:document.getElementById("hol").value,
            planterColor:document.getElementById("color").value,
            planterShape:document.getElementById("shape").value,
            planterStock:document.getElementById("stock").value,
            planterCost:document.getElementById("cost").value,
            url:document.getElementById("url").value 
        }
        let key=document.getElementById("key").value
        let res=await fetch(`http://localhost:8088/planters/add?key=${key}`,{
            method:'POST',
            body:JSON.stringify(register_data),
            headers:{
                'Content-Type':'application/json'
            }
        })
        let data=await res.json();
        console.log("data",data)
        let status=await res.status;
        console.log("Status",status)
      

    }catch(error){
        console.log("error ",error)
    }
}
let dbtn=document.getElementById("dbtn")
dbtn.onclick=()=>{
    deletePlanter();
}
   

let deletePlanter=async()=>{
    try{
        let planterId=document.getElementById("planter").value      
        let key=document.getElementById("keys").value
        let res=await fetch(`http://localhost:8088/planter/delete/${planterId}?key=${key}`,{
            method:'DELETE',            
            headers:{
                'Content-Type':'application/json'
            }
        })
        let data=await res.json();
        console.log("data",data)
        let status=await res.status;
        console.log("Status",status)
        
            alert("Order deleted")
        

    }catch(error){
        console.log("error ",error)

    }
}




</script>
